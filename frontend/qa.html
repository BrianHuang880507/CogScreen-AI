      <main class="content">
        <section class="panel">
          <h1>量表指標 Q&A</h1>
          <div class="qa-list">
            <div class="qa-item">
              <h3>AD8 是什麼？</h3>
              <p>8 題改變量表，分數越高代表越可能需要進一步評估。常見門檻為 2 分。</p>
            </div>
            <div class="qa-item">
              <h3>MMSE 分數怎麼看？</h3>
              <p>30 分制，分數越高表示整體認知表現越好。分級需考量教育程度。</p>
            </div>
            <div class="qa-item">
              <h3>MoCA 分數怎麼看？</h3>
              <p>30 分制，常見切點為 26。若教育年數較少可加分。</p>
            </div>
            <div class="qa-item">
              <h3>SPMSQ 的 Errors 是什麼？</h3>
              <p>錯誤題數越多風險越高。常見分級：0-2 正常、3-4 輕度、5-7 中度、8+ 重度。</p>
            </div>
          </div>
        </section>
      </main>
    </div>

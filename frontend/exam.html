<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>失智症統計分析平台 - 測驗</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&family=Noto+Serif+TC:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css?v=20260203" />
  </head>
  <body data-page="exam">
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-mark">C</div>
          <div class="brand-text">
            <div class="brand-title">失智統計分析平台</div>
            <div class="brand-sub">研究原型</div>
          </div>
        </div>
        <nav class="nav">
          <a class="nav-link" data-view="login" href="/">登入</a>
          <a class="nav-link nav-link-test" data-view="test" href="/test.html">測試</a>
        </nav>
        <div class="nav-bottom">
          <a class="nav-link" data-view="qa" href="/qa.html">Q&A</a>
        </div>
        <div class="side-footer">
          <p>研究/輔助篩檢用途，非診斷。</p>
        </div>
      </aside>

      <main class="content">
        <header class="exam-header">
          <div>
            <div class="session-id">Session ID: <span id="sessionIdDisplay">--</span></div>
            <h1 id="examTitle">測驗進行中</h1>
          </div>
          <div class="exam-progress">
            完成題數: <span id="doneCount">0</span>/<span id="totalCount">0</span>
          </div>
        </header>

        <div class="exam-card">
          <div class="question-block">
            <div class="question-meta">
              <div class="question-label">題號 <span id="questionIndex">1</span></div>
            </div>
            <div id="questionBigText" class="question-big">請按下一題開始。</div>
          </div>

          <div id="questionMedia" class="question-media hidden">
            <div id="questionImagePlaceholder" class="question-image-placeholder">可放置題目圖片</div>
            <img id="questionImage" class="question-image hidden" alt="題目圖片" />
          </div>

          <div class="control-row">
            <button id="prevQuestion" class="primary nav-button">上一題</button>
            <audio id="questionAudio" controls></audio>
            <button id="nextQuestion" class="primary nav-button">下一題</button>
          </div>

          <div class="answer-panel">
            <pre id="result" class="result">尚無錄音結果</pre>
            <div class="floating-controls">
              <button id="micButton" class="icon-button mic" aria-label="開始/停止錄音" aria-pressed="false">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 6 6.93V21h2v-3.07A7 7 0 0 0 19 11h-2z"/>
                </svg>
              </button>
              <button id="sendButton" class="icon-button send" aria-label="送出">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M3.4 20.2 21 12 3.4 3.8l.8 7.2 9.8 1-9.8 1z"/>
                </svg>
              </button>
            </div>
          </div>

          <div id="manualPanel" class="manual-panel hidden">
            <button id="manualConfirm" class="manual-button is-primary" type="button">
              動作已確認
            </button>
            <button id="manualReject" class="manual-button is-ghost" type="button">
              動作未確實
            </button>
          </div>

          <p id="status" class="status visually-hidden">等待開始。</p>
          <button id="viewResults" class="primary hidden">查看測試結果</button>
        </div>
      </main>
    </div>

    <button id="logoutBubble" class="logout-bubble hidden">登出</button>
    <div id="toast" class="toast"></div>
    <script src="app.js?v=20260203"></script>
  </body>
</html>

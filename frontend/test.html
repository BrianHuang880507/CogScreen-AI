<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>失智症統計分析平台 - 測試</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&family=Noto+Serif+TC:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css?v=20260203" />
  </head>
  <body data-page="test">
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-mark">C</div>
          <div class="brand-text">
            <div class="brand-title">失智統計分析平台</div>
            <div class="brand-sub">研究原型</div>
          </div>
        </div>
        <nav class="nav">
          <a class="nav-link" data-view="login" href="/">登入</a>
          <a class="nav-link nav-link-test" data-view="test" href="/test.html">測試</a>
        </nav>
        <div class="nav-bottom">
          <a class="nav-link" data-view="qa" href="/qa.html">Q&A</a>
        </div>
        <div class="side-footer">
          <p>研究/輔助篩檢用途，非診斷。</p>
        </div>
      </aside>

      <main class="content">
        <header class="page-header">
          <div>
            <h1>選擇測試題目</h1>
            <p class="muted">點選量表卡片開始測驗。</p>
          </div>
        </header>
        <div class="card-grid">
          <button class="test-card" data-instrument="mmse">
            <div class="card-media media-mmse"></div>
            <div class="card-body">
              <h3>MMSE</h3>
              <p>30 分制，涵蓋定向、記憶、語言等。</p>
            </div>
          </button>
          <button class="test-card" data-instrument="spmsq">
            <div class="card-media media-spmsq"></div>
            <div class="card-body">
              <h3>SPMSQ</h3>
              <p>以錯誤題數估算認知風險。</p>
            </div>
          </button>
          <button class="test-card" data-instrument="ad8">
            <div class="card-media media-ad8"></div>
            <div class="card-body">
              <h3>AD8</h3>
              <p>8 題快速篩檢近期改變。</p>
            </div>
          </button>
          <button class="test-card" data-instrument="moca">
            <div class="card-media media-moca"></div>
            <div class="card-body">
              <h3>MoCA</h3>
              <p>較細緻的認知篩檢量表。</p>
            </div>
          </button>
        </div>
      </main>
    </div>

    <button id="logoutBubble" class="logout-bubble hidden">登出</button>
    <div id="toast" class="toast"></div>
    <script src="app.js?v=20260203"></script>
  </body>
</html>
